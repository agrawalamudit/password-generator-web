<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>


<body>
    <div class="wrapper">
        <div class="box">
            <div class="head">
                <h2>PASSWORD GENERATOR </h2>
            </div>

            <div class="display-output">
                <input readonly type="text">
                <span id="copy-icon"><i class="ri-file-copy-line"></i></span>
                <p id="copy-msg">copy!</p>
            </div>

            <div class="info">

                <div class="password-label">
                    <h3>Password Length </h3>
                    <h3><span>5</span></h3>
                </div>
                <div class="pass-length">
                    <input type="range" name="" id="password-length" min="5" max="10" step="1" value="5">
                </div>
                <div class="options">
                    <input type="checkbox" name="" id=""><label for=""> Include Uppercase Letters</label><br>
                    <input type="checkbox" name="" id=""><label for=""> Include Lowercase Letters</label><br>
                    <input type="checkbox" name="" id=""><label for=""> Include Numbers</label><br>
                    <input type="checkbox" name="" id=""><label for=""> Include Symbols</label><br>
                </div>
                <div class="strength">
                    <label for="">Strength</label>
                    <p></p>
                </div>
                <button class="generate-btn" onclick="">GENERATE PASSWORD</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
